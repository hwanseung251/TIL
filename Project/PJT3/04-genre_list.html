<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
    }

    .genre-books {
      width: 80%;
      margin: 0 auto;
    }

    .section-title {
      font-family: "GmarketSansTTFMedium";
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    /* Flexbox 그리드 컨테이너 (직접 작성할 것) */
    @media (max-width: 412px) {

      /* 장르 아이템 폭 100%로 지정, 1열로 배치 */
      .item-width {
        box-sizing: border-box;
        padding: 0.2rem;
        width: 100%;
      }
    }

    @media (min-width: 412px) {

      /* 기본적으로 4열 배치 */
      .item-width {
        box-sizing: border-box;
        padding: 0.2rem;
        width: 25%;
      }
    }
  </style>
</head>

<body>
  <section class="genre-books d-flex flex-column">
    <h3 class="section-title text-center my-4">장르별 도서 목록</h3>
    <!-- 
        [과제 안내]
        아래 영역에 Flexbox 컨테이너(예: <div class="genre-grid">)를 만들고,
        각 장르 아이템을 4열로 배치하는 코드를 작성하세요.
        * 화면 폭 412px 이하에서는 1열로 배치되도록 미디어 쿼리가 적용되어야 합니다.
      -->
    <!-- 코드는 여기에 작성하시오 -->
    <div class="genre-grid d-flex flex-wrap">
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/art.jpg" class="rounded w-100 h-100 object-fit-cover" alt="art">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">예술</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/baby.jpg" class="rounded w-100 h-100 object-fit-cover" alt="baby">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">육아</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/economy.jpg" class="rounded w-100 h-100 object-fit-cover" alt="economy">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">경제</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/health.jpg" class="rounded w-100 h-100 object-fit-cover" alt="health">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">건강</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/history.jpg" class="rounded w-100 h-100 object-fit-cover" alt="history">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">역사</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/natural_science.jpg" class="rounded w-100 h-100 object-fit-cover"
            alt="natural_science">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">자연과학</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/philosophy.jpg" class="rounded w-100 h-100 object-fit-cover" alt="philosophy">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">철학</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/romance.jpg" class="rounded w-100 h-100 object-fit-cover" alt="romance">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">로맨스</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/travel.jpg" class="rounded w-100 h-100 object-fit-cover" alt="travel">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">여행</p>
      </div>
      <div class="position-relative item-width mb-2">
        <div class="ratio ratio-1x1">
          <img src="./assets/genre/youth.jpg" class="rounded w-100 h-100 object-fit-cover" alt="youth">
        </div>
        <p class="position-absolute bottom-0 text-white m-2">청소년</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
